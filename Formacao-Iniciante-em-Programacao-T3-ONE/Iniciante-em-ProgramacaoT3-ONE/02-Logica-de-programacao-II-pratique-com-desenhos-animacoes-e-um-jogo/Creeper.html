<canvas width="500" height="500"></canvas>

<script>

  var tela = document.querySelector("canvas");
  var pincel = tela.getContext("2d");

  pincel.fillStyle = "black";
  pincel.fillRect(0, 0, 500, 500);

  pincel.fillStyle = "green";
  pincel.fillRect(50, 50, 150, 150);

  pincel.fillStyle = "limegreen";
  pincel.fillRect(100, 100, 100, 100);

  pincel.fillStyle = "green";
  pincel.fillRect(300, 50, 150, 150);

  pincel.fillStyle = "limegreen";
  pincel.fillRect(350, 100, 100, 100);

  pincel.fillStyle = "green";
  pincel.fillRect(200, 200, 100, 150);

  pincel.fillStyle = "green";
  pincel.fillRect(100, 250, 100, 200);

  pincel.fillStyle = "green";
  pincel.fillRect(300, 250, 100, 200);

</script>
