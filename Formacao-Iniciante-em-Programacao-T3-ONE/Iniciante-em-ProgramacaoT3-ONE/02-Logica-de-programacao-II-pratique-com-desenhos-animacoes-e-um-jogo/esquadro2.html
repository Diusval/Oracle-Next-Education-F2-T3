<canvas width="700" height="600"></canvas>

<script>

var tela = document.querySelector("canvas");
var pincel = tela.getContext("2d");

//Pintando o Quadro
pincel.fillStyle = "lightGray";
pincel.fillRect(0, 0, 700, 600);

function desenhaEsquadro(){
  
  pincel.fillStyle="black";
  pincel.beginPath();
  pincel.moveTo(25, 25);
  pincel.lineTo(25, 200);
  pincel.lineTo(200, 200);
  pincel.fill();

  pincel.fillStyle="white";
  pincel.beginPath();
  pincel.moveTo(50, 87.5);
  pincel.lineTo(50, 175);
  pincel.lineTo(137.5, 175);
  pincel.fill();  

}

desenhaEsquadro();

</script>
