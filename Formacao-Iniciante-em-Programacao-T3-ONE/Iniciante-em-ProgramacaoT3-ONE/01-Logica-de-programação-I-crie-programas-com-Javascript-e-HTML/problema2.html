<meta charset="UTF-8">

<script>

function pulaLinha(){
  document.write("<br>")
}

}

anoAtual = 2022

geracoes = diferenca / 28

mostra("Se passaram em média, " + Math.round(geracoes) + " gerações des de 1500.")

</script>
