<meta charset="UTF-8">

<script>

//Função Pular linha
function pulaLinha(){
document.write("<br><br>");
}

//Função Document.write();
function mostra(frase){
document.write(frase);
pulaLinha();
}

contador = 20

while(contador >= 0){

  mostra(contador)
  contador = contador - 1

}

mostra("FIM");

</script>
