<meta charset="UTF-8">

<script>

  //Função Pular linha
  function pulaLinha(){

    document.write("<br><br>");

  }

  //Função Document.write();
  function mostra(frase){

    document.write(frase);
    pulaLinha();

  }

  var ano = 2022
  mostra("Flávio tem " + (ano - 1977) + " anos.");

  mostra("Joaquim tem " + (ano - 1996) + " anos.");

  ano = 2023
  mostra("Barney tem " + (ano - 1976) + " anos.")

</script>
