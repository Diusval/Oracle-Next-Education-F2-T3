<meta charset="UTF-8">

<script>

//Função Pular linha
function pulaLinha(){
document.write("<br><br>");
}

//Função Document.write();
function mostra(frase){
document.write(frase);
pulaLinha();
}

//Função Formula IMC
function calculaimc(altura, peso){
  return imc = peso / (altura * altura);
 
}

var nome = prompt("Digite o seu nome: ")
var alturaInformada = prompt(nome + ", informa sua altura: ");
var pesoInformado = prompt(nome + ", informe o seu peso: ");

var imc = calculaimc(alturaInformada, pesoInformado)

mostra(nome + " o seu IMC calculado é: " + imc);

if (imc < 18.5) {

  mostra("O seu IMC está abaixo do recomendado.");

}

if (imc > 35) {

  mostra("O seu IMC está acima do recomendado.");

}

if (imc >= 18.5 && imc <= 35) {

    mostra("O seu IMC está Excelente!");

  }

</script>
