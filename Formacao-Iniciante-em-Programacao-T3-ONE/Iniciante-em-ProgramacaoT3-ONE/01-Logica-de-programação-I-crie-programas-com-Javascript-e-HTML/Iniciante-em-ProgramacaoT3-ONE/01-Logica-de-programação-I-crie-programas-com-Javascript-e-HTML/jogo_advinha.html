<meta charset="UTF-8">

<script>

//Função Pular linha
function pulaLinha(){
document.write("<br><br>");
}

//Função Document.write();
function mostra(frase){
document.write(frase);
pulaLinha();
}

function sorteio(numeroAliatorio){

  return numeroAliatorio = Math.round(Math.random() * 100)

}

var numeroPensado = sorteio();
//só para ter certeza do número sorteado
console.log(numeroPensado);

var chute = parseInt(prompt("Digite seu chute: "));

if(chute == numeroPensado){
  mostra("Você acertou!");
} else {
  mostra("Você errou, o número pensado foi: " + numeroPensado)
} 

</script>
