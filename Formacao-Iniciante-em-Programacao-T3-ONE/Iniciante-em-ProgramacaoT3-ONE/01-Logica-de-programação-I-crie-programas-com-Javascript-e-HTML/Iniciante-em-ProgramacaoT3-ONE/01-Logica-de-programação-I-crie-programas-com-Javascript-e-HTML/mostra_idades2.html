<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br><hr><br>");
}

function mostrar(frase){
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}

var ano = 2022

mostrar("Eu nasci em: " + (ano - 20));
mostrar("Adriano nasceu em: " + (ano -26));
mostrar("Paulo nasceu em: " + (ano -32));

</script>
