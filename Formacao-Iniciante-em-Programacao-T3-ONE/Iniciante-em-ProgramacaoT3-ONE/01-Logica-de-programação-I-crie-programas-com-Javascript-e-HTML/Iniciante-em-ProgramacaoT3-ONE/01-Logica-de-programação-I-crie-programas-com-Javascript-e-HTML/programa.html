<meta charset="UTF-8">

<script>

// Função para pular linha
  function pularLinha() {

      document.write("<br>");

  }

// Função document.write();
  function mostra(nome_e_idade_da_pessoa){

      document.write(nome_e_idade_da_pessoa);

  }

  var ano = 2022;
  

  mostra("Flávio tem: " + (ano - 1977) +" anos.");

  pularLinha();

  mostra("Joaquim tem: " + (ano - 1996) + " anos.");

  pularLinha();

  ano = 2023

  mostra("Barney tem: " + (ano -1976) + " anos.");

</script>
