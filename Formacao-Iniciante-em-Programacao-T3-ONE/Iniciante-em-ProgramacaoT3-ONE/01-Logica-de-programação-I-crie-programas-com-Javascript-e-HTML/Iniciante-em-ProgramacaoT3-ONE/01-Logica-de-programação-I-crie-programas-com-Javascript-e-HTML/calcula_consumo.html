<meta charset="UTF-8">

<h3>Álcool ou Gasolina?</h3>
<br>
<script>

var tanque = 40;
var caminhocomGasolina = 480;
var caminhocomalcool = 300;
var consumoG = caminhocomGasolina/tanque;
var consumoA = caminhocomalcool/tanque;

document.write("O consumo por litro da gasolina foi de: " + consumoG + "L, por quilômetro." + "<br>");
document.write("O consumo por litro do Álcool foi de: " + consumoA + "L, por quilômeto.");

</script>
