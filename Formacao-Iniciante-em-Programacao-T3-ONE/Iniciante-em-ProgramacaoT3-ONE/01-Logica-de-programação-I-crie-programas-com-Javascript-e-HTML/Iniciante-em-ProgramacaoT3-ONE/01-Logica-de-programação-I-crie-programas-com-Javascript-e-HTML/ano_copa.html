<meta charset="UTF-8">

<script>

//Função Pular linha
function pulaLinha(){
document.write("<br><br>");
}

//Função Document.write();
function mostra(frase){
document.write(frase);
pulaLinha();
}

var limite = parseInt(prompt("Digite uma data limite: "));
var anoCopa = 1930

while(anoCopa <= limite) {
  mostra("Teve copa em " + anoCopa);
  anoCopa = anoCopa + 4
}

mostra("FIM")

</script>
